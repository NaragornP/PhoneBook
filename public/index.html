<!doctype html>
<html ng-app="BookApp" lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="service.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body ng-controller="bookCtrl">
        <div class="container">
            <h1>_Phone Book_</h1>
            <table class="table table-striped">
                <thead>
                    <tr class="info">
                        <th><h3><center>#</center></h3></th>
                        <th><h3><center>Name</center><h3></th>
                        <th><h3><center>Surname</center><h3></th>
                        <th><h3><center>Telephone Number</center><h3></th>
                        <th><h3><center>Edit</center><h3></th>
                        <th><h3><center>Delete</center><h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="book in books">
                        <td  align="center"><h5>{{$index+1}}</h5></td>
                        <td align="center"><h5 ng-model="book.name">{{book.name}}</h5></td>
                        <td align="center"><h5 ng-model="book.surname">{{book.surname}}</h5></td>
                        <td align="center"><input type="text" ng-model="book.number"></td>
                        <td align="center">
                            <button type="button" class="btn btn-primary" ng-click="edit(book)"><i class="glyphicon glyphicon-pencil"></i></button>
                        </td>
                        <td class="col-sm-1" align="center">
                            <button type="button" class="btn btn-danger" ng-click="delete(book._id)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <form class="form-inline" role="form">
                <label>Add New Person</label>
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="subject" placeholder="Name" ng-model="inputName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="subject" placeholder="Surname" ng-model="inputSurname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="subject" placeholder="Telephone Number" ng-model="inputNumber">
                    </div>
                </div>
                <div class="form-group">
                    <div >
                        <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="addPhone(inputName,inputSurname,inputNumber)"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
